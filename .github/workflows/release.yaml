name: build-and-release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-pre.[0-9]+'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $TAG"
          
          # Detect if this is a prerelease
          if [[ "$TAG" == *"-pre."* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            echo "Detected prerelease: $TAG"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "Detected stable release: $TAG"
          fi

      - name: Validate version consistency
        run: |
          GRADLE_VERSION=$(./gradlew properties --no-daemon -q | grep "version:" | awk '{print $2}')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "Gradle version: $GRADLE_VERSION"
          echo "Tag version: $TAG_VERSION"
          
          # For prereleases, skip version validation (allows testing next version)
          if [[ "$TAG_VERSION" == *"-pre."* ]]; then
            BASE_VERSION="${TAG_VERSION%-pre.*}"
            echo "Prerelease base version: $BASE_VERSION"
            echo "‚úÖ Prerelease version validation skipped: build.gradle=$GRADLE_VERSION, testing=$TAG_VERSION"
          else
            # For stable releases, versions must match exactly
            if [ "$GRADLE_VERSION" != "$TAG_VERSION" ]; then
              echo "‚ùå Version mismatch: build.gradle has '$GRADLE_VERSION' but tag is 'v$TAG_VERSION'"
              exit 1
            fi
            echo "‚úÖ Stable version consistency validated: $GRADLE_VERSION"
          fi

      - name: Build (shadow jar)
        run: ./gradlew --no-daemon clean build

      - name: Locate artifact
        id: artifact
        shell: bash
        run: |
          set -euo pipefail
          # Look for the main JAR file (shadowJar creates files without classifier)
          jar_path="$(ls build/libs/*.jar | head -n1)"
          echo "jar_path=$jar_path" >> "$GITHUB_OUTPUT"
          echo "Found JAR: $jar_path"
          
          # Validate the JAR name includes the correct version
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$jar_path" != *"$VERSION"* ]]; then
            echo "‚ùå JAR filename '$jar_path' does not contain version '$VERSION'"
            exit 1
          fi
          echo "‚úÖ JAR filename validation passed"

      - name: Compute SHA256
        run: |
          mkdir -p dist
          cp "${{ steps.artifact.outputs.jar_path }}" dist/
          (cd dist && sha256sum "$(basename "${{ steps.artifact.outputs.jar_path }}")" > SHASUMS256.txt)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Prepare release artifacts
        shell: bash
        run: |
          set -euo pipefail
          JAR="$(ls dist/*.jar | head -n1)"
          echo "Release JAR: $JAR"
          
          # JAR already has correct version in filename, no need to modify
          # Just generate checksums
          (cd dist && sha256sum "$(basename "$JAR")" > SHASUMS256.txt)
          
          echo "‚úÖ Release artifacts prepared:"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.version.outputs.is_prerelease == 'true' && format('{0} (Prerelease)', github.ref_name) || github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          body: |
            ## Kafka UI Protobuf Descriptor Set Serde ${{ github.ref_name }}
            
            ${{ steps.version.outputs.is_prerelease == 'true' && '‚ö†Ô∏è **This is a prerelease version for testing purposes**' || '‚úÖ **This is a stable release**' }}
            
            ### üì¶ Artifacts
            - **JAR File**: `kafbat-ui-serde-protobuf-descriptor-${{ steps.version.outputs.version }}.jar`
            - **Checksum**: `SHASUMS256.txt`
            
            ### üöÄ Usage
            Download the JAR file and configure it in your Kafka UI setup as described in the README.
            
            ${{ steps.version.outputs.is_prerelease == 'true' && '### ‚ö†Ô∏è Prerelease Notice
            - This version is for testing and evaluation
            - Not recommended for production use
            - May contain experimental features
            - Feedback welcome via GitHub Issues' || '### ‚úÖ Stable Release
            - Production ready
            - Fully tested and validated
            - Recommended for production use' }}
            
            ### üîç Verification
            Verify the download integrity using the provided SHA256 checksum.
          files: |
            dist/*.jar
            dist/SHASUMS256.txt
